<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let login = prompt('nhập giá trị vào');
    switch ((login == 'employee') ? 'Hello' : (login == 'director') ? 'Greetings' : (login == '') ? 'No login' : '')
    {
        case 'Hello':
            alert('Hello');
            break;
        case 'Greetings':
            alert('Greetings');
            break;
        case 'No login':
            alert('No login');
            break;
        case '':
            alert('');
            break;
    }


</script>
</body>
</html>
